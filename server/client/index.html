<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <h1>
                Vista de locales
            </h1>
            <form action="/api/Local/">
                <button type="submit">Ver Locales</button>
            </form>
            <form name="formulario" onsubmit="buscarId();return false;">
                <input type="number" id="ValorId">
                <button type="submit">buscar Local</button>
            </form>
        </div>
    </body>
    <script>
        function buscarId() {
            var user = document.getElementById("ValorId").value;
            window.location = document.URL + "api/Local/" + user;
        }
    </script>
</html>
